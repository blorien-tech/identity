<svg viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the "B" -->
    <linearGradient id="bGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A3E635;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mask to create transparent cutouts in the B -->
    <mask id="bMask">
      <!-- White area shows, black area hides -->
      <rect x="0" y="0" width="100" height="100" fill="white"/>
      <!-- Black cutouts for the inner B shapes -->
      <path d="M15 30 L38 30 Q45 30 45 37 Q45 44 38 44 L15 44 Z" fill="black"/>
      <path d="M15 56 L40 56 Q47 56 47 63 Q47 70 40 70 L15 70 Z" fill="black"/>
    </mask>
  </defs>
  
  <!-- Complete B logo (Column 1 - merged rows) -->
  <g transform="translate(10, 5)">
    <!-- Main "B" shape with gradient and transparent cutouts -->
    <path d="M0 10 L0 80 L40 80 Q60 80 60 65 Q60 53 50 50 Q60 47 60 32 Q60 17 40 17 L0 17 Z" 
          fill="url(#bGradient)" 
          mask="url(#bMask)"/>
    
    <!-- Connection dots -->
    <circle cx="70" cy="35" r="4" fill="#2563EB" opacity="0.8"/>
    <circle cx="82" cy="45" r="3" fill="#06B6D4" opacity="0.7"/>
    <circle cx="75" cy="55" r="2.5" fill="#A3E635" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <line x1="62" y1="42" x2="68" y2="37" stroke="#2563EB" stroke-width="2" opacity="0.6"/>
    <line x1="62" y1="48" x2="80" y2="44" stroke="#06B6D4" stroke-width="1.8" opacity="0.5"/>
    <line x1="62" y1="55" x2="73" y2="56" stroke="#A3E635" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text Column (Column 2) -->
  <!-- Row 1: Company Name "BLORIEN" (larger space) -->
  <text x="105" y="58" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-size="38" 
        font-weight="700" 
        fill="#1E293B" 
        letter-spacing="-0.8px">BLORIEN</text>
  
  <!-- Row 2: Tagline (smaller space) -->
  <text x="105" y="78" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="#64748B" 
        letter-spacing="1.8px">BUSINESS AI, HUMAN FIRST</text>
</svg>